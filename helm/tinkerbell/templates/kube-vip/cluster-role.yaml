{{- if .Values.optional.kubevip.enabled }}
---
# https://kube-vip.io/manifests/rbac.yaml
# https://raw.githubusercontent.com/kube-vip/website/bca049f121ffa9eab3af93a453af5f0d74eaaa1d/content/manifests/rbac.yaml
# This manifest lives in this repo: https://github.com/kube-vip/website
# There are no tags to correlate with Kube-VIP releases, so we are using the latest commit SHA from when we
# copied it.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: {{ .Values.optional.kubevip.roleName }}
rules:
  - apiGroups: [""]
    resources: ["services/status"]
    verbs: ["update"]
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["list", "get", "watch", "update"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list", "get", "watch", "update", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["list", "get", "watch", "update", "create"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["list", "get", "watch", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
{{- end }}
